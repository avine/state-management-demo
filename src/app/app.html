<mat-toolbar class="app-root__header" role="heading">
  <button matIconButton aria-label="Toggle Sidenav" (click)="toggleSidenav()">
    <mat-icon>
      @if (sidenavOpened()) {
        menu_open
      } @else {
        menu
      }
    </mat-icon>
  </button>
  <span>State Management demo</span>
  <span class="app-root__header-spacer"></span>
  <a
    matIconButton
    matTooltip="View on GitHub"
    href="https://github.com/avine/state-management-demo"
    target="_blank"
  >
    <mat-icon>code</mat-icon>
  </a>
</mat-toolbar>

<mat-sidenav-container class="app-root__container" (backdropClick)="toggleSidenav()">
  <mat-sidenav
    class="app-root__sidenav"
    [mode]="sidenavMode()"
    [opened]="sidenavOpened()"
    fixedInViewport
    [fixedTopGap]="fixedTopGap()"
  >
    <mat-nav-list class="app-root__menu">
      <a
        mat-list-item
        routerLink="/"
        routerLinkActive
        [routerLinkActiveOptions]="{ exact: true }"
        #active1="routerLinkActive"
        [activated]="active1.isActive"
      >
        Home
      </a>
      <a
        mat-list-item
        routerLink="/ngxs"
        routerLinkActive
        #active2="routerLinkActive"
        [activated]="active2.isActive"
      >
        NgXS Todo
      </a>
      <a
        mat-list-item
        routerLink="/ngrx"
        routerLinkActive
        #active3="routerLinkActive"
        [activated]="active3.isActive"
      >
        NgRX Todo
      </a>
      <a
        mat-list-item
        routerLink="/material"
        routerLinkActive
        #active4="routerLinkActive"
        [activated]="active4.isActive"
      >
        Material
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="app-root__main" role="main">
    <router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>
